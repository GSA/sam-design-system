<sds-page class="condensed">
  <sds-search-result-list [model]="items" [divider]=true>
      <ng-template #resultContent let-item>
          <div>
              <search-result-list-sample-data [model]="item" [displayAs]="'card'">
                  <result-list-child *ngIf="item.hasNewerData"></result-list-child>
              </search-result-list-sample-data>

          </div>
      </ng-template>
  </sds-search-result-list>
  <br>
  <br>
  <sds-search-result-list [model]="items">
      <ng-template #resultContent let-item>
          <div>
              <search-result-list-sample-data2 [model]="item"></search-result-list-sample-data2>
          </div>
      </ng-template>
  </sds-search-result-list>
  <br>
  <br>
  <sds-search-result-list [model]="items">
      <ng-template #resultContent let-item>
          <div>
              {{item.text}}
              {{item.text}}
              {{item.text}}
          </div>
      </ng-template>
  </sds-search-result-list>
  <br>
  <br>
  <sds-search-result-list [model]="emptyItems">
      <ng-template #resultContent let-item>
          <div>
              {{item.text}}
              {{item.text}}
              {{item.text}}
          </div>
      </ng-template>
  </sds-search-result-list>
  <br>
  <br>
  <sds-search-result-list>
      <ng-template #resultContent let-item>
          <div>
              {{item.text}}
              {{item.text}}
              {{item.text}}
          </div>
      </ng-template>
  </sds-search-result-list>
</sds-page>
