<div class="margin-2">
  <p><code>expandableOptions: true </code>is used to show/hide expand/collapse option icon</p>

  <p><code>expandedOptions: false </code>is used to show expand/collapse content</p>

  <p class="margin-bottom-5">
    Additionally, the values <code>tagText</code> and <code>tagClass</code> can be used in each options to add tags to
    the multi-checkbox labels
  </p>

  <input
    class="usa-checkbox__input"
    id="expandedOptions"
    type="checkbox"
    value="isexpandedOptions"
    (change)="onChange($event)"
    [checked]="isexpandedOptions"
  />
  <label class="usa-checkbox__label" for="expandedOptions">Collapse Content</label>

  <form [formGroup]="form">
    <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form"></formly-form>
  </form>
</div>
