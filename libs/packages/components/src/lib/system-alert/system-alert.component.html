<div class="sds-alert--header usa-grid" id="sds-alert--header">

  <div class="sds-mobile-alert grid-row" id="sds-mobile-alert">
    <div class="grid-col-auto">
      <i class="sds fa-exclamation-triangle sds-alert--header__icon-mobile"></i>
    </div>

    <div class="grid-col-fill">

      <div class="grid-row tablet:display-none">
        <div class="grid-col-fill">
          <div class="sds-alert--header__label">
            You have {{alerts.length}} new alerts
          </div>
          <div>
            <a href="#" class="sds-alert--header__link simple-toggle" aria-controls="collapseTarget">
              Show / Hide Alerts
            </a>
          </div>
        </div>
        <div class="grid-col-auto">
          <button class="sds-button--circle usa-button--secondary simple-toggle" aria-controls="collapseTarget">
            <i class="fa fa-caret-down"></i>
          </button>
        </div>
      </div>
      <div class="grid-row display-none tablet:display-inline-block" id="collapseTarget">
        <div class="grid-col-fill">
          <div class="grid-row">

            <div *ngFor="let alert of alerts; let i = index;" class="grid-col-12" [attr.id]="'alert' + i">
              <div class="sds-alert--header__content grid-row" id="sds-alert--header__content">
                <div class="grid-col-fill">
                  <div class="sds-alert--header__label margin-right-1">
                    {{alert.header}}
                  </div>
                  <a href="#" class="sds-alert--header__link">
                    Show Details
                  </a>
                  <span class="sds-alert--header__date">
                    {{alert.date}}
                  </span>
                </div>
                <div class="grid-offset-1 grid-col-auto">

                  <button
                    class="usa-button sds-button--circle usa-button--secondary sds-alert--header__close simple-toggle"
                    aria-controls="alert1">
                    <i class="fa fa-times"></i>
                  </button>
                </div>
              </div>
            </div>

          </div>
        </div>
        <div class="tablet:grid-offset-1 tablet:grid-col-auto tablet:display-none">
          <div>
            <button class="usa-button usa-button--secondary">See All Alerts</button>
          </div>
        </div>

      </div>

    </div>

    <div class="grid-offset-1 grid-col-auto display-none tablet:display-inline-block">
      <button class="usa-button usa-button--secondary margin-y-1">See All Alerts</button>
    </div>
  </div>

</div>
