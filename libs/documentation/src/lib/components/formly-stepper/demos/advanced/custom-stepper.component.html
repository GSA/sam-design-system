<div class="grid-row">
  <div
    class="desktop:grid-col-4 tablet-lg:grid-col-12 mobile-lg:grid-col-12 margin-bottom-3 margin-right-2"
  >
    <sds-side-toolbar
      [responsiveButtonText]="'Select Step'"
      (responsiveDialog)="onDialogOpen($event)"
    >
      <ng-template #toolbarContent>
        <div class="sds-card" *ngIf="!!responseDialog">
          <div class="sds-card__header sds-card__header--accent-cool grid-row">
            <button
              id="cancelButton"
              class="sds-button sds-button--circular sds-button--white"
              (click)="onCancelClicked()"
              aria-label="Cancel Select Step"
            >
              <usa-icon [icon]="'chevron-left'"></usa-icon>
            </button>
            <div class="margin-x-auto">
              <h2 class="sds-card__title margin-top-1 margin-left-neg-2">
                Select Step
              </h2>
            </div>
          </div>
        </div>

        <div class="sds-card">
          <div class="sds-card__body sds-card__body--accent-cool">
            <ul class="usa-sidenav usa-sidenav--styled">
              <li
                *ngFor="let step of stepTemplates; let i = index"
                class="usa-sidenav__item"
                [ngClass]="{
                  'usa-current': selectedStep?.id === step.id
                }"
              >
                <ng-container
                  [ngTemplateOutlet]="sidenavItem"
                  [ngTemplateOutletContext]="{ $implicit: step }"
                >
                </ng-container>
                <ng-container
                  [ngTemplateOutlet]="subPanelTemplate"
                  [ngTemplateOutletContext]="{ $implicit: step }"
                >
                </ng-container>
              </li>
            </ul>
          </div>
        </div>
      </ng-template>
    </sds-side-toolbar>
  </div>
  <div class="grid-col-fill">
    <div [ngTemplateOutlet]="selectedStep ? selectedStep.content : null"></div>

    <div class="grid-row grid-gap flex-justify-center margin-top-4">
      <div class="margin-right-1">
        <button
          class="usa-button sds-button--circle usa-button--base usa-button--big"
          sdsStepperPrevious
          [attr.id]="id + '-prevBtn'"
        >
          <usa-icon [icon]="'chevron-left'"></usa-icon>
        </button>

        <label
          [attr.for]="id + '-prevBtn'"
          class="text-right usa-link cursor-pointer display-block margin-top-2"
        >
          Go Back
        </label>
      </div>

      <div class="margin-right-1">
        <button
          class="usa-button sds-button--circle usa-button--big usa-button--base"
          [attr.id]="id + '-closeBtn'"
        >
          <usa-icon [icon]="'x'"></usa-icon>
        </button>
        <label
          [attr.for]="id + '-closeBtn'"
          class="text-center usa-link cursor-pointer display-block margin-top-2"
        >
          Close
        </label>
      </div>

      <div class="margin-right-1">
        <button
          class="usa-button sds-button--circle usa-button--big usa-button--base"
          [attr.id]="id + '-helpBtn'"
        >
          <usa-icon [icon]="'question'"></usa-icon>
        </button>
        <label
          [attr.for]="id + '-helpBtn'"
          class="text-center usa-link cursor-pointer display-block margin-top-2"
        >
          Help
        </label>
      </div>

      <div class="margin-right-1">
        <button
          class="usa-button sds-button--circle usa-button--big usa-button--base"
          sdsStepperSave
          [attr.id]="id + '-saveBtn'"
        >
          <usa-icon [icon]="'save'"></usa-icon>
        </button>
        <label
          [attr.for]="id + '-saveBtn'"
          class="text-center usa-link cursor-pointer display-block margin-top-2"
        >
          Save
        </label>
      </div>

      <div class="margin-right-1">
        <button
          #saveAndContinueBtn
          class="usa-button sds-button--circle usa-button--base usa-button--big usa-button--active"
          sdsStepperNext
          [attr.id]="id + '-nextBtn'"
        >
          <usa-icon [icon]="'chevron-right'"></usa-icon>
        </button>
        <label
          [attr.for]="id + '-nextBtn'"
          class="text-left usa-link cursor-pointer display-block margin-top-2"
        >
          Save and Continue
        </label>
      </div>
    </div>
  </div>
</div>

<ng-template #subPanelTemplate let-panelItem>
  <div
    *ngFor="let pItem of getDisplayedSteps(panelItem.children); let i = index"
  >
    <ul class="usa-sidenav usa-sidenav--styled bg-base-lighter margin-x-0">
      <li
        class="usa-sidenav__item padding-left-3"
        [ngClass]="{ 'usa-current': selectedStep?.id === pItem.id }"
      >
        <ng-container
          [ngTemplateOutlet]="sidenavItem"
          [ngTemplateOutletContext]="{ $implicit: pItem }"
        ></ng-container>
      </li>
    </ul>
  </div>
</ng-template>

<ng-template #sidenavItem let-step>
  <ng-container [ngSwitch]="step.editable">
    <span *ngSwitchCase="false">
      <span class="padding-x-2 padding-y-1 display-block text-bold">
        {{ step.text }}
      </span>
    </span>
    <a
      *ngSwitchDefault
      href="javascript:void(0);"
      [sdsStepperNav]="step"
      (click)="onSideNavClick()"
      class="display-flex justify-content-space-between"
      [ngClass]="{
        'usa-sidenav__item--disabled':
          step.disabled || (step.isReview && _isReviewAndSubmitDisabled)
      }"
    >
      <span>
        {{ step.text }}
      </span>
      <ng-container
        [ngTemplateOutlet]="sidenavIcon"
        [ngTemplateOutletContext]="{ $implicit: step }"
      ></ng-container>
    </a>
  </ng-container>
</ng-template>

<ng-template #sidenavIcon let-step>
  <span>
    <ng-container [ngSwitch]="step.valid">
      <usa-icon
        *ngSwitchCase="true"
        [icon]="'check-circle-fill'"
        class="text-primary"
      ></usa-icon>
      <usa-icon
        *ngSwitchCase="false"
        [icon]="'slash-circle-fill'"
        class="text-error"
      ></usa-icon>
      <usa-icon *ngSwitchDefault [icon]="'circle'"></usa-icon>
    </ng-container>
  </span>
</ng-template>
