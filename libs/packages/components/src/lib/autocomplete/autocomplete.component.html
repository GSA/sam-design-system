<sds-search-autocomplete
  [disabled]="disabled"
  [essentialModelFields]="essentialModelFields"
  (ngModelChange)="updateItems($event)"
  #autocompleteSearch
  [service]="service"
  [(ngModel)]="model"
  [configuration]="configuration"
  [itemTemplate]="suggestionTemplate"
>
</sds-search-autocomplete>
<sds-selected-result
  (ngModelChange)="updateItems($event)"
  [disabled]="disabled"
  *ngIf="!isSingleMode() && !configuration?.hideChips"
  [(ngModel)]="model"
  [configuration]="configuration"
  [itemTemplate]="selectedItemTemplate"
></sds-selected-result>
