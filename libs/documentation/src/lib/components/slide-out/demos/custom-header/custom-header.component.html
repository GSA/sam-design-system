<button class="usa-button" (click)="buttonClicked()">Slide Out Custom Header</button>

<ng-template #templateRefCustom>
  <div class="container" role="dialog" aria-labelledby="slide-out-title" cdkTrapFocus>
    <div class="header-custom-header">
      <h2 id="slide-out-title">Comments(4)</h2>
      <button sds-dialog-close (click)="onCloseSlideOut()" class="close-btn padding-bottom-1" aria-label="Close Modal">
        <usa-icon class="text-base-lightest" size="3x" [icon]="'x'"></usa-icon>
      </button>
    </div>
    <div class="content">
      <div>
        <h2>B</h2>
        <hr />
        <ul class="list">
          <li class="result">
            <a>Baby</a>
          </li>
          <li class="result">
            <a>Backed</a>
          </li>
          <li class="result">
            <a>Badger</a>
          </li>
          <li class="result">
            <a>Bagpipes</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</ng-template>
