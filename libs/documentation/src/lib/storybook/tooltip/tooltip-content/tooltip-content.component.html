<p>Content displayed in a tooltip can be a string.</p>
<div>
  <button
    class="usa-button usa-button--base"
    popper="String Content"
    [popperTrigger]="hover"
    [popperPlacement]="bottom"
    [popperApplyClass]="'ngx-tooltip'"
    [popperPositionFixed]="true"
    [popperAriaDescribeBy]="'test-id'"
    [popperAriaRole]="'tooltip'"
  >
    String Tooltip
  </button>
</div>

<p>Content displayed in a tooltip can also be HTML elements</p>
<popper-content #tooltipContent>
  <div id="tooltip-1">
    <p>Hello, <b>World</b>!</p>
  </div>
</popper-content>
<div>
  <button
    class="usa-button usa-button--base"
    [popper]="tooltipContent"
    [popperTrigger]="hover"
    [popperPlacement]="bottom"
    [popperApplyClass]="'ngx-tooltip'"
    [popperPositionFixed]="true"
    [popperAriaRole]="'tooltip'"
    aria-describedby="tooltip-1"
  >
    HTML binding
  </button>
</div>
