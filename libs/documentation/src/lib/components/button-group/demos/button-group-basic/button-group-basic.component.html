<sds-button-group [mode]="'radio'" (change)="firstGroupChange({source: 'originalEmitter: MatButtonToggle', value: $event.value})" class="sds-button-group">
  <sds-button-group-option value="reports" [aria-label]="'reports'" [checked]=true>
    Reports
  </sds-button-group-option>
  <sds-button-group-option value="subscriptions" [aria-label]="'subscriptions'">
    Subscriptions
  </sds-button-group-option>
  <sds-button-group-option value="history">
    History
  </sds-button-group-option>
</sds-button-group>

<sds-button-group [mode]="'checkbox'" (change)="secondGroupChange({source: 'originalEmitter: MatButtonToggle', value: $event.value})" class="sds-button-group sds-button-group--secondary">
  <sds-button-group-option value="reports">
    Reports
  </sds-button-group-option>
  <sds-button-group-option value="subscriptions">
    Subscriptions
  </sds-button-group-option>
  <sds-button-group-option value="history">
    History
  </sds-button-group-option>
</sds-button-group>
