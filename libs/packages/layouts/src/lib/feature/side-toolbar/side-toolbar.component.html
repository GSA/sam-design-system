<div *ngIf="!isMobileView">
  <ng-container *ngTemplateOutlet="template"></ng-container>
</div>

<div *ngIf="isMobileView">
  <button class="usa-button usa-button--accent-cool usa-button--hover text-secondary-dar" id="mobileViewButton"
    (click)="onMobileButtonClicked()" [attr.aria-label]="mobileButtonText">
    {{mobileButtonText}}
  </button>
</div>
