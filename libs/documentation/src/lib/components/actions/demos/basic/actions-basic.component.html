<h4>Default</h4>
<sds-actions-menu [model]="menu" [screenReaderText]="'Open Default Actions Menu'" (clicks)="log($event)">
</sds-actions-menu>

<h4>Small</h4>
<sds-actions-menu size="sm" [model]="menu" (clicks)="log($event)"></sds-actions-menu>


<h4 class="padding-bottom-1">Action Menu with button text</h4>
<sds-actions-menu [model]="textmenu" (clicks)="log($event)"></sds-actions-menu>
