<div class="margin-bottom-2">
  The <code>selectionMode</code> property in <code>SelectionPanelModel</code> can be used to toggle between displaying
  or hiding children values. In <code>NAVIGATION</code> mode, the children links are displayed indented to their parent
  links. In <code>SELECTION</code> mode, just the parent links are displayed
</div>

<div class="sds-card">
  <div class="sds-card__body sds-card__body--accent-cool">
    <sds-selection-panel [model]="selectionPanelModel"></sds-selection-panel>
  </div>
</div>
