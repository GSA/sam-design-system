<h4>Autocomplete with validations inside formly</h4>
<p>
  <code> required: true</code> is used to enable the minimum character count.
</p>
<form [formGroup]="form">
  <formly-form
    [model]="model"
    [fields]="fields"
    [options]="options"
    [form]="form"
  ></formly-form>
</form>
<br />

<h4>Formly Model</h4>
<pre>{{ model | json }}</pre>
