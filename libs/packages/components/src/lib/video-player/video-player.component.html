<div #video class="px-video-container" id="{{ VPConfiguration.id }}" [style.width]="VPConfiguration.width">
  <div class="px-video-img-captions-container">
    <div class="px-video-captions hide" aria-hidden="true"></div>
    <video
      [id]="'videoPlayer' + VPConfiguration.id"
      [style.width]="VPConfiguration.width"
      [style.height]="VPConfiguration.height"
      poster="{{ VPConfiguration.poster }}"
      controls
      preload="{{ VPConfiguration.preload }}"
      [attr.aria-label]="VPConfiguration.description"
    >
      <!-- if Safari/Chrome-->
      <source *ngIf="loadVideoSource" src="{{ VPConfiguration.sourceMp4 }}" type="video/mp4" />
      <!-- If Firefox/Opera/Chrome/IE -->
      <source *ngIf="loadVideoSource" src="{{ VPConfiguration.sourceWebm }}" type="video/webm" />
      <track
        kind="subtitles"
        kind="captions"
        label="English captions"
        src="{{ VPConfiguration.caption }}"
        srclang="en"
        default
      />
    </video>
  </div>
  <div class="px-video-controls"></div>
</div>
