<div class="margin-y-05" *ngIf="pagination && showPagination">
  <sds-pagination [displayMode]="'results'" [paginationConfiguration]="top" [(page)]="page" [totalItems]="totalItems"></sds-pagination>
</div>

<div class="sds-table__container" [ngClass]="{ 'sds-table__container--borderless': borderless }">
  <table mat-table [dataSource]="dataSource" class="sds-table width-full mat-elevation-z8" matSort multiTemplateDataRows [ngClass]="{ 'sds-table--expansion': expansion }">

    <ng-container *ngFor="let sdsColumnItem of sdsColumnItems">
      <ng-container *ngIf="!sdsColumnItem.sdsExpandedTemplate" matColumnDef="{{sdsColumnItem.sdsColumnName}}" [sticky]="sdsColumnItem.sticky" [stickyEnd]="sdsColumnItem.stickyEnd">
        <ng-container *ngIf="(sort==='true' || sort==='') || ((typeOf(sort) === 'object') && isArray(sort) && sort.includes(sdsColumnItem.sdsColumnName)) else basicColumn">
          <th mat-header-cell *matHeaderCellDef scope="col" mat-sort-header><ng-container *ngTemplateOutlet="sdsColumnItem.columnHeaderCell"></ng-container></th>
        </ng-container>
        <ng-template #basicColumn>
          <ng-container>
            <th mat-header-cell *matHeaderCellDef scope="col"><ng-container *ngTemplateOutlet="sdsColumnItem.columnHeaderCell"></ng-container></th>
          </ng-container>
        </ng-template>
        <td mat-cell *matCellDef="let element"><ng-container *ngTemplateOutlet="sdsColumnItem.columnCell; context: {element : element}"></ng-container></td>
        <ng-container *ngIf="sdsColumnItem.footerCellTemplate" >
          <th mat-footer-cell *matFooterCellDef scope="col"><ng-container *ngTemplateOutlet="sdsColumnItem.columnFooterCell"></ng-container></th>
        </ng-container>
        <ng-container *ngIf="!sdsColumnItem.footerCellTemplate" >
          <td mat-footer-cell *matFooterCellDef scope="col"></td>
        </ng-container>
      </ng-container>
    </ng-container>

    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container *ngIf="expansion">
      <ng-container *ngFor="let sdsColumnItem of sdsColumnItems">
        <ng-container *ngIf="sdsColumnItem.sdsExpandedTemplate"  matColumnDef="{{sdsColumnItem.sdsColumnName}}">
          <td mat-cell *matCellDef="let element" [attr.colspan]="rowConfig.displayedColumns.length" class="sds-table__cell--detail">
            <div class="sds-table__cell__expanded-wrapper" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
              <ng-container *ngTemplateOutlet="sdsColumnItem.columnCell; context: {element : element}"></ng-container>
            </div>
          </td>
        </ng-container>
      </ng-container>
    </ng-container>

    <ng-container *ngIf="expansion" matColumnDef="expandedIndicator">
      <td mat-header-cell *matHeaderCellDef></td>
      <td mat-cell *matCellDef="let element"
        class="cursor-pointer"
        (click)="onExpansionClicked(element)"
      >
        <fa-icon *ngIf="element == expandedElement" [icon]="['fas', 'chevron-up']" size="sm"></fa-icon>
        <fa-icon *ngIf="element != expandedElement" [icon]="['fas', 'chevron-down']" size="sm"></fa-icon>
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container *ngIf="headerRowConfig && headerRowConfig.displayedColumns">
      <tr mat-header-row *matHeaderRowDef="headerRowConfig.displayedColumns; sticky: headerRowConfig.sticky"></tr>
    </ng-container>

    <tr mat-row *matRowDef="let row; columns: rowConfig.displayedColumns;"
      class="sds-table__row"
      [ngClass]="{ 'cursor-pointer': rowConfig.expandOnClick, 'sds-table__row--expanded': expandedElement == row }"
      (click)="rowConfig.expandOnClick ? (expandedElement = expandedElement === row ? null : row) : false"
    ></tr>

    <ng-container *ngIf="expansion">
      <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="sds-table__row--detail"></tr>
    </ng-container>

    <ng-container *ngIf="footerRowConfig && footerRowConfig.displayedColumns">
      <tr mat-footer-row *matFooterRowDef="footerRowConfig.displayedColumns; sticky: footerRowConfig.sticky"></tr>
    </ng-container>

  </table>

  <div [hidden]="true">
    <ng-container *ngIf="pagination">
      <mat-paginator [pageSizeOptions]="[25, 50, 100]" showFirstLastButtons (page)="pageEvent = $event"></mat-paginator>
    </ng-container>
  </div>
</div>

<div *ngIf="pagination && showPagination">
  <sds-pagination [paginationConfiguration]="bottom" [(page)]="page" (pageChange)="pageChange.next($event)" (initialized)="pageChange.next($event)"></sds-pagination>
</div>
