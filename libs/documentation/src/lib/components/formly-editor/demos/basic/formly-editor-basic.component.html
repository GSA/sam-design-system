<h4>Basic Formly editor</h4>
<form [formGroup]="form">
  <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form"></formly-form>
</form>
<br />

<h4>Formly Model</h4>
<pre>{{ model | json }}</pre>

<button class="margin-right-05" (click)="options.resetModel()">Reset</button>
