<sds-search-autocomplete [disabled]="disabled" (ngModelChange)="updateItems($event)" #autocomplete
    [service]="service" [(ngModel)]="model" [configuration]="configuration" [itemTemplate]="suggestionTemplate">
</sds-search-autocomplete>
<sds-selected-result (ngModelChange)="updateItems($event)" [disabled]="disabled" *ngIf="!isSingleMode()"
    [(ngModel)]="model" [configuration]="configuration" [itemTemplate]="selectedItemTemplate"></sds-selected-result>
