<div class="width-tablet">
  <h3>Single Form Control Panel(Default) Group</h3>
  <p><code> group: 'panel'</code> is used to set the group (wrapper) for your fields.</p>
  <form class="bg-base-lightest" [formGroup]="form">
    <formly-form [model]="panelModel" [fields]="panelFields" [options]="options" [form]="form"></formly-form>
  </form>

  <h3 class="padding-top-5">Multiple Form Controls Panel(Default) Group</h3>
  <p><code> group: 'panel'</code> is used to set the group (wrapper) for your fields using fieldgroup.</p>
  <form [formGroup]="form">
    <formly-form [model]="multipleFormGroupModel" [fields]="multipleFormGroupFields" [options]="options" [form]="form">
    </formly-form>
  </form>
</div>
