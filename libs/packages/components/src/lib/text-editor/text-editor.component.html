<ckeditor 
data = "{{TextEditordata}}"
tagName = "textarea"
readOnly = "{{readOnly}}"
(change) = "onChange($event)"
(focus) = "onFocusChange($event)"
(blur) = "onBlurEvent($event)"
[data] = "onDataChange($event)"
[(ngModel)] = "ngModelData"
[config]="{ toolbar: [ [ 'Bold', 'Italic' ] ] }"
>
</ckeditor>
