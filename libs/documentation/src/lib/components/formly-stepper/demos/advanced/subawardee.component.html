<div class="grid-col">
  <div class="grid-row">
    <div class="grid-col">
      <h3>Add Subawardee</h3>
      <input #input class="usa-input" id="input-type-text" name="input-type-text"
        [placeholder]="'Input Unique Entity ID'" type="text" />
    </div>
    <div class="grid-col padding-left-3 padding-top-3">
      <button class="usa-button" type="button" (click)="onAddSubawardee(input.value)">
        Add Subawardee
      </button>
    </div>
  </div>
</div>

<div class="sds-card sds-card__body--accent-cool margin-top-3" *ngIf="subawardees.length === 0">
  <div class="sds-card__header sds-card__header--left">
    <h2 class="sds-card__title ">No Subawardees</h2>
  </div>
  <div class="sds-card__body ">
    <p>
      To add a subawardee, begin by entering a subawardee Unique Entity ID
      above.
    </p>
  </div>
</div>
