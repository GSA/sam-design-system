<div class="grid-row" *ngIf="items?.length">
  <div class="grid-col">
    <div class="grid-row">
      <div class="grid-col-auto">
        <sds-pagination class="tablet:grid-col display-block margin-top-3 padding-top-3" [paginationConfiguration]="top" [(page)]="page" (pageChange)="paginationChange.next($event)" displayMode='results' [totalItems]="totalItems"></sds-pagination>
      </div>
      <div class="grid-col-fill"></div>
      <div class="grid-col-auto float-right">
        <div class="margin-left-1">
          <label class="usa-label font-sans-3xs text-italic text-base margin-top-1" for="options">
            Sort by
          </label>
          <select (change)="onSelectChange()" [(ngModel)]="sortField" class="usa-select usa-select--small sds-min-width-160 border-base-light" id="options">
            <option *ngFor="let item of configuration.sortList" [ngValue]="item.value">
              {{ item.text }}
            </option>
          </select>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="grid-row">
  <div class="grid-col-12">
    <sds-search-result-list [model]="items">
      <ng-template #resultContent let-item>
        <ng-container *ngTemplateOutlet="resultContentTemplate,
                context: { $implicit: item }"></ng-container>
      </ng-template>
    </sds-search-result-list>
    <sds-pagination *ngIf="items?.length" [paginationConfiguration]="bottom" [(page)]="page" (pageChange)="paginationChange.next($event)"></sds-pagination>
  </div>
</div>
