<div class="sds-card sds-card--collapsible" [ngClass]="{'sds-card--collapsed': !panelExpanded}">
  <div class="sds-card__header sds-card__header--action" [attr.aria-expanded]="panelExpanded"
    (click)="panelExpanded = !panelExpanded">
    <div class="sds-card__title">{{title ? title : 'Select Domain'}}<br />
      <span class="sds-card__subtitle" (click)="onMainPanelHeaderClicked($event)">
        {{mainParentOfCurrentSelection?.text}}
      </span>
    </div>

    <div class="sds-card__action sds-card__collapse"></div>
  </div>
  <div class="sds-card__body sds-card__body--accent-cool">
    <ul class="usa-sidenav" 
      [ngClass]="{'usa-sidenav--styled': isTopSection, 'sds-list sds-list--subdomain': !isTopSection}">
      <li *ngFor="let panelItem of panelItemsOnDisplay" class="usa-sidenav__item"
        [ngClass]="{'usa-current': isTopSection && panelItem === currentSelection}">
        <a href="javascript:void(0);" [ngClass]="{'usa-link': !isTopSection, 'usa-link--active': panelItem === currentSelection}"
          (click)="onPanelItemClick(panelItem)">
          {{panelItem.text}}</a>
      </li>
    </ul>
  </div>
</div>
