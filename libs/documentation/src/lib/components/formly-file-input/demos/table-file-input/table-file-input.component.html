<formly-form [fields]="fields" [form]="form" (modelChange)="onModelChange($event)"></formly-form>
<div class="margin-top-2"></div>
<ng-container *ngIf="data?.length">
  <sds-table [data]="data" [tableName]="'basicTable'" #fileTable>
    <sds-table-column sdsColumnName="name">
      <ng-template #sdsHeaderCell>Name</ng-template>
      <ng-template #sdsCell let-element="element">{{ element?.name }}</ng-template>
    </sds-table-column>
    <sds-table-column sdsColumnName="type">
      <ng-template #sdsHeaderCell>Type</ng-template>
      <ng-template #sdsCell let-element="element">{{ element?.type }}</ng-template>
    </sds-table-column>
    <sds-table-column sdsColumnName="size">
      <ng-template #sdsHeaderCell>Size</ng-template>
      <ng-template #sdsCell let-element="element">{{ element?.size }}</ng-template>
    </sds-table-column>
    <sds-table-column sdsColumnName="action">
      <ng-template #sdsHeaderCell>Action</ng-template>
      <ng-template #sdsCell let-element="element">
        <button class="usa-button usa-button--base" (click)="removeFile(element)">Remove</button>
      </ng-template>
    </sds-table-column>
  
    <sds-header-row [displayedColumns]="displayedColumns"></sds-header-row>
    <sds-row [displayedColumns]="displayedColumns"></sds-row>
  
  </sds-table>
  
  <button class="usa-button usa-button--base margin-top-5" (click)="removeAllFiles()">Remove All Files</button>
</ng-container>
