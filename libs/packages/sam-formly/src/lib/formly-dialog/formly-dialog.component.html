<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div *ngIf="data.title" sds-dialog-title>{{ data.title }}</div>
  <div *ngIf="data.subtitle" sds-dialog-subtitle>{{ data.subtitle }}</div>
  <div sds-dialog-content class="padding-bottom-1">
    <formly-form
      [form]="form"
      [fields]="fields"
      [options]="options"
      [(model)]="model"
      (modelChange)="onModelChange()"
    ></formly-form>
  </div>
  <div sds-dialog-actions>
    <button class="usa-button usa-button--base bg-base-lighter" (click)="onCancel()" type="button">
      {{ cancel }}
    </button>
    <button class="usa-button" [disabled]="disableSubmitButton" type="submit">
      {{ submit }}
    </button>
  </div>
</form>
