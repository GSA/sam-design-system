<div class="usa-card margin-top-2 margin-bottom-4">
  <div class="usa-card__container">
    <div class="usa-card__header bg-accent-cool-lighter sds-card__header--flex">
      <h2 class="sds-card__title">{{ demoTitle }}</h2>
      <div class="sds-card__buttons">
        <button class="usa-button--unstyled text-ink margin-left-1 cursor-pointer"
          [ngClass]="{ 'usa-button--active' : showCode }" (click)="showCode = !showCode" aria-label="Show Code">
          <usa-icon [icon]="'code'"></usa-icon>
        </button>
        <a class="text-ink usa-button--unstyled margin-left-1" *ngIf="getGithubLink()" [attr.href]="getGithubLink()"
          target="_blank" aria-label="Open new window in github">
          <usa-icon [icon]="'arrow-up-right-circle'"></usa-icon>
        </a>
        <a class="text-ink usa-button--unstyled margin-left-1" [attr.href]="getStackblitzLink()" target="_blank"
          aria-label="Open new window in Stackblitz">
          <usa-icon [icon]="'lightning-fill'"></usa-icon>
        </a>
      </div>
    </div>

    <div class="usa-card__body">

      <div *ngIf="showCode" class="padding-bottom-2 border-bottom margin-bottom-2">
        <sds-tabs [tabClass]="'sds-tabs--demo'">
          <sds-tab-panel [tabHeader]="'Source Code'">
            <pre class="highlight"><code [highlight]="code"></code></pre>
          </sds-tab-panel>
          <sds-tab-panel [tabHeader]="'Template Markup'">
            <pre class="highlight"><code [highlight]="markup"></code></pre>
          </sds-tab-panel>
          <sds-tab-panel [tabHeader]="'Module'">
            <pre class="highlight"><code [highlight]="module"></code></pre>
          </sds-tab-panel>
  
          <sds-tab-panel *ngFor="let file of files" [tabHeader]="file.name">
            <pre class="highlight"><code [highlight]="file.source"></code></pre>
          </sds-tab-panel>
        </sds-tabs>
      </div>
  
      <markdown [data]="readme"></markdown>
  
      <ng-content></ng-content>
  
    </div>
  </div>
</div>
