<div class="grid-row">
  <ng-container *ngIf="to.template; else defaultTemplate">
    <div class="grid-row">
      <ng-container
        [ngTemplateOutlet]="(to.template)"
        [ngTemplateOutletContext]="{
        $implicit: to,
        showError: showError,
        formControl: formControl,
        field: field,
        id: id
      }"
      >
      </ng-container>
    </div>
  </ng-container>
</div>

<ng-template #defaultTemplate>
  <div class="usa-checkbox" [class.text-align-end]="to.textAlignEnd">
    <input
      class="usa-checkbox__input"
      type="checkbox"
      [class.is-invalid]="showError"
      [indeterminate]="to.indeterminate && formControl.value === null"
      [formControl]="formControl"
      [formlyAttributes]="field"
    />
    <label class="usa-checkbox__label" [for]="id">
      <span [innerHtml]="to.label"></span>
      <span *ngIf="!to.required && !to.hideOptional"> (Optional)</span>
    </label>
  </div>

  <div *ngIf="to.tooltipText" class="padding-top-105 margin-left-1">
    <popper-content #tooltipContent>
      <p [ngClass]="to.tooltipClass" [innerHTML]="to.tooltipText"></p>
    </popper-content>
    <usa-icon
      [popper]="tooltipContent"
      [popperTrigger]="hover"
      [popperPlacement]="getPosition(to.tooltipPosition)"
      [popperPositionFixed]="true"
      class="text-secondary"
      [size]="'lg'"
      [icon]="'info-circle'"
    ></usa-icon>
  </div>
</ng-template>
