<h6>API reference for SDS Dialog</h6>
<p><code>import &#123; SdsDialogModule &#125; from '@gsa-sam/components';</code></p>

<h3>Passing Data</h3>

<div class="margin-bottom-105">
  <input class="usa-input" aria-label="Name" [(ngModel)]="name" placeholder="eg: Jane Doe" />

  <button class="usa-button usa-button--base margin-top-2" (click)="openDialog()">
    Pick one
  </button>
</div>
<div *ngIf="animal">
  Saved as: <i>{{ animal }}</i>
</div>
