<div *ngIf="!isResponsiveView">
  <ng-container *ngTemplateOutlet="template"></ng-container>
</div>

<div *ngIf="isResponsiveView">
  <button
    class="usa-button usa-button--accent-cool usa-button--hover text-secondary-dar"
    id="responsiveViewButton"
    (click)="onResponsiveViewButtonClicked()"
    [attr.aria-label]="responsiveButtonText"
  >
    {{ responsiveButtonText }}
  </button>
</div>

<ng-template #mobile>
  <div class="sds-card">
    <div class="sds-card__header sds-card__header--accent-cool grid-row">
      <button
        id="cancelButton"
        class="sds-button sds-button--circular sds-button--white"
        (click)="onCancelClicked()"
        [attr.aria-label]="backButtonAria"
      >
        <usa-icon [icon]="'chevron-left'"></usa-icon>
      </button>
      <div class="margin-x-auto">
        <h2 class="sds-card__title margin-top-1 margin-left-neg-2">{{ dialogTitleText }}</h2>
      </div>
    </div>
  </div>
  <ng-container *ngTemplateOutlet="template"></ng-container>
  <div class="sds-card" *ngIf="showApply">
    <div class="sds-card__body sds-card__body--accent-cool">
      <button class="usa-button" id="applyButton" aria-label="Apply" (click)="onApplyClicked()">Apply</button>
    </div>
  </div>
</ng-template>
