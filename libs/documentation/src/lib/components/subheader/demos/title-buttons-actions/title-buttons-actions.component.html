<div class="scroll-container">
  <div class="wide-container">
    <sds-subheader>
      <!-- =============== BACK BUTTON =============== -->
      <button class="sds-button sds-button--circular">
        <sds-icon [icon]="['bs', 'chevron-left']"></sds-icon>
      </button>

      <!-- =============== TITLE =============== -->
      <span class="sds-navbar__title">
        Contract Opportunities
      </span>

      <!-- =============== PRIMARY/SECONDARY BUTTONS =============== -->
      <ng-container subheader-buttons-container>
        <button class="usa-button usa-button--secondary grid-col-6">Button</button>
        <button class="usa-button margin-top-05 tablet:margin-top-0 grid-col-6">Button</button>
      </ng-container>

      <!-- =============== ACTIONS BUTTONS =============== -->
      <sds-subheader-actions
        [model]="subheader"
        (clicks)="onActionMenuItem($event)"
      ></sds-subheader-actions>
    </sds-subheader>
  </div>
</div>
