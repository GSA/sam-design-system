
<div style="width: 90%;">
  <button class="usa-button usa-button--primary" [disabled]="deleteButtonEnabled" (click)="deleteFunction()">Delete Subaward</button>
  <sds-table [data]="data" [tableName]="'paginationTable'" [pagination]="true">
    <sds-table-column sdsColumnName="selectBox">
      <ng-template #sdsHeaderCell>
        <div class="select-all-container" #target>
          <div class="usa-checkbox">
            <input class="usa-checkbox__input" id="check-historical-truth-all" type="checkbox" (click)="onSelectAllRows()" [(ngModel)]="selectAllChecked">
            <label class="usa-checkbox__label header-checkbox" for="check-historical-truth-all"><span class="usa-sr-only">Select All Rows</span></label>
          </div>
          <ng-template #dropdown_menu>
            <div class="select-all-status-container">
              <button type="button" class="usa-button usa-button--unstyled" (click)="onSelectAllRows()">All</button><br>
              <button type="button" class="usa-button usa-button--unstyled" (click)="onSelectAllStatus('Draft')">Draft</button><br>
              <button type="button" class="usa-button usa-button--unstyled" (click)="onSelectAllStatus('Reopened')">Reopened</button><br>
              <button type="button" class="usa-button usa-button--unstyled" (click)="onSelectAllStatus('Published')">Published</button>
            </div>
          </ng-template>
          <button class="usa-button sds-button--circle usa-button--base usa-button--outline">
            <usa-icon
              class="select-all-icon"
              [icon]="'caret-down-fill'"
              [size]="'xs'"
              [sdsPopover]="dropdown_menu"
              [position]="'bottom-left'"
              [popperOptions]="popperOptions"
            ></usa-icon>
          </button>
        </div>
      </ng-template>
      <ng-template #sdsCell let-element="element">
        <div class="usa-checkbox">
          <input class="usa-checkbox__input" id="check-historical-truth-{{element.id}}" type="checkbox" [(ngModel)]="element.checked" (click)="onSingleRowSelect(element)">
          <label class="usa-checkbox__label" for="check-historical-truth-{{element.id}}"><span class="usa-sr-only">Select Row 1</span></label>
        </div>
      </ng-template>
    </sds-table-column>
    <sds-table-column sdsColumnName="status">
      <ng-template #sdsHeaderCell>Status</ng-template>
      <ng-template #sdsCell let-element="element">{{ element.status }}</ng-template>
    </sds-table-column>
    <sds-table-column sdsColumnName="id">
      <ng-template #sdsHeaderCell>ID</ng-template>
      <ng-template #sdsCell let-element="element">{{ element.id }}</ng-template>
    </sds-table-column>
    <sds-table-column sdsColumnName="firstName">
      <ng-template #sdsHeaderCell>First</ng-template>
      <ng-template #sdsCell let-element="element">{{ element.firstName }}</ng-template>
    </sds-table-column>
    <sds-table-column sdsColumnName="lastName">
      <ng-template #sdsHeaderCell>Last</ng-template>
      <ng-template #sdsCell let-element="element">{{ element.lastName }}</ng-template>
    </sds-table-column>
    <sds-table-column sdsColumnName="email">
      <ng-template #sdsHeaderCell>Email</ng-template>
      <ng-template #sdsCell let-element="element"
        ><a href="https://beta.sam.gov" (click)="$event.stopPropagation()" class="usa-link">{{
          element.email
        }}</a></ng-template
      >
    </sds-table-column>
    <sds-table-column sdsColumnName="requests">
      <ng-template #sdsHeaderCell>Requests</ng-template>
      <ng-template #sdsCell let-element="element">{{ element.requests }}</ng-template>
    </sds-table-column>
    <sds-table-column sdsColumnName="date">
      <ng-template #sdsHeaderCell>Date</ng-template>
      <ng-template #sdsCell let-element="element">{{ element.date | date }}</ng-template>
    </sds-table-column>

    <sds-header-row [displayedColumns]="displayedColumns"></sds-header-row>
    <sds-row [displayedColumns]="displayedColumns"></sds-row>
  </sds-table>
</div>
