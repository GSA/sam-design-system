<p>
  The color of a given icon can be changed by applying one of the color tokens
  to the icon itself or to an ancestor.
</p>
<p>
  For example: <code>class="text-base"</code>
</p>
<div>
  <sds-icon class="text-base" [icon]="['bs', 'alarm']" [size]="'2x'"></sds-icon>
  <sds-icon class="text-primary" [icon]="['bs', 'alarm']" [size]="'2x'"></sds-icon>
  <sds-icon class="text-secondary" [icon]="['bs', 'alarm']" [size]="'2x'"></sds-icon>
  <sds-icon class="text-accent-warm" [icon]="['bs', 'alarm']" [size]="'2x'"></sds-icon>
  <sds-icon class="text-accent-cool" [icon]="['bs', 'alarm']" [size]="'2x'"></sds-icon>
</div>
