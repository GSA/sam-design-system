<sds-header #header [model]="modelHeader" (linkEvent)="linkEvent.next($event)" [alertsTemplate]="alertsTemplate"></sds-header>

<ng-template #alertsTemplate>
  <sds-system-alert *ngIf="alerts && alerts.length" 
    [alerts]="alerts" (seeAllAlerts)="onSeeAllAlerts()" (detailsClicked)="onShowDetailsClicked($event)"></sds-system-alert>
</ng-template>
