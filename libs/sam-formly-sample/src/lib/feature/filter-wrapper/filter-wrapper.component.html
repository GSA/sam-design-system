<div>
    <sds-accordion-item expanded="true">
        <sds-accordion-item-header> Filters </sds-accordion-item-header>
        <sds-filters [form]="form" [fields]="fields" [isHistoryEnable]="false" [model]="model" (filterChange)="filterChange$.next($event)"></sds-filters>
    </sds-accordion-item>
</div>
<div class="sam-example-pagination">
    <h4>Filter Model:</h4>
    <pre>{{(results ) ? (results |json) : ''}}</pre>
</div>
