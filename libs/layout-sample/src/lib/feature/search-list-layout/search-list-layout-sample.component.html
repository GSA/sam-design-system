<sds-page>
  <!-- =============== PAGE OPTIONS =============== -->
  <sds-page-options>
    <!-- =============== TOOLBAR =============== -->
    <sds-toolbar #toolbar="sdsToolbar" class="tablet:grid-col-auto top-205">
      <sds-filters [form]="form" [fields]="fields" [model]="model"></sds-filters>
    </sds-toolbar>
    <!-- </sds-page-options> -->
    <div [sdsToolbarExpand]="toolbar" class="tablet:grid-col-auto">

    </div>
    <search-list-layout [service]="searchListSampleService" [configuration]="configuration" class="tablet:grid-col">
      <ng-template #resultContent let-item>
        <div>
          <search-result-list-sample-data [model]="item"></search-result-list-sample-data>
        </div>
      </ng-template>
    </search-list-layout>
  </sds-page-options>
</sds-page>
