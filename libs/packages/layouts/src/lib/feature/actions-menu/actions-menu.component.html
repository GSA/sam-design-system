<!-- Button that triggers menu (sdsMenuTriggerFor) -->
<button
  class="sds-button sds-button--circular"
  [class.sds-button--primary]="model.trigger.type === 'primary'"
  [class.sds-button--shadow]="model.trigger.shadow"
  [class.sds-button--small]="size === 'sm'"
  [sdsMenuTriggerFor]="menu"
>
  <fa-icon
    [fixedWidth]="true"
    [icon]="['sds', 'ellipsis']"
    transform="grow-5"
  ></fa-icon>
  <span class="usa-sr-only">Toggle Actions</span>
</button>

<!-- Menu content -->
<sds-menu
  #menu="sdsMenu"
  [size]="size"
  xPosition="before"
  overlapTrigger="true"
>
  <!-- Menu header (optional) -->
  <sds-menu-header>Actions</sds-menu-header>
  <!-- Menu items -->
  <button
    *ngFor="let button of model.actions"
    (click)="clicks.emit(button.id)"
    sds-menu-item
  >
    {{ button.text }}
  </button>
</sds-menu>
