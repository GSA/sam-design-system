<div #video class="px-video-container" id="{{VPConfiguration.id}}" [style.width]="VPConfiguration.width" >
  <div class="px-video-img-captions-container" >
      <div class="px-video-captions hide" aria-hidden="true"></div>
      <video id="videoPlayer" [style.width]="VPConfiguration.width" [style.height]="VPConfiguration.height" poster="{{VPConfiguration.poster}}" controls preload={{VPConfiguration.preload}}>
        <!-- if Safari/Chrome-->
          <source src="{{VPConfiguration.sourceMp4}}" type="video/mp4" />
          <!-- If Firefox/Opera/Chrome/IE -->
          <source src="{{VPConfiguration.sourceWebm}}" type="video/webm" />
          <track kind="subtitles" kind="captions" label="English captions" src="{{VPConfiguration.caption}}" srclang="en" default />
      </video>
  </div>
  <div class="px-video-controls"></div>
</div>
