
<div class="sds-toast__content" role="alert" aria-live="assertive">
    <div class="usa-sr-only">{{getToastSr(toastPackage.toastType)}}</div>
    <div class="sds-toast__content__icon">
        <i-uswds [icon]="getIcon(toastPackage.toastType)" size="2x"></i-uswds>
    </div>
    <span class="sds-toast__content__text">{{message}}</span>
    <div *ngIf="options.closeButton" class="sds-toast__content__close" (click)="remove()">
        <i-uswds [icon]="'x'"></i-uswds>
    </div>
</div>
