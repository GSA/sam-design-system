<p>Content displayed in a tooltip can be a string.</p>
<div>
  <button
    class="usa-button usa-button--base"
    popper="String Content"
    [popperTrigger]="click"
    [popperPlacement]="bottom"
    [popperApplyClass]="'ngx-popover'"
    [popperPositionFixed]="true"
  >
    String Popover
  </button>
</div>

<p>Content displayed in a tooltip can also be HTML elements</p>
<popper-content #popoverContent>
  <p>Hello, <b>World</b>!</p>
</popper-content>
<div>
  <button
    class="usa-button usa-button--base"
    [popper]="popoverContent"
    [popperTrigger]="click"
    [popperPlacement]="bottom"
    [popperApplyClass]="'ngx-popover'"
    [popperPositionFixed]="true"
  >
    HTML binding
  </button>
</div>
