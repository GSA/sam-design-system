<div class="margin-bottom-2">
  A small example of how this panel can be integrated with collapsible card features into an application
</div>

<div class="sds-card sds-card--collapsible" [ngClass]="{ 'sds-card--collapsed': !panelExpanded }">
  <div
    role="button"
    class="sds-card__header sds-card__header--action"
    [attr.aria-expanded]="panelExpanded"
    aria-controls="panelBody"
    tabindex="0"
    aria-label="Select Domain"
    (click)="panelExpanded = !panelExpanded"
    (keyup.enter)="panelExpanded = !panelExpanded"
  >
    <div class="sds-card__title">
      Select Domain<br />
      <span class="sds-card__subtitle">
        {{ selectedPanel?.text }}
      </span>
    </div>

    <div class="sds-card__action sds-card__collapse"></div>
  </div>

  <div class="sds-card__body sds-card__body--accent-cool" id="panelBody">
    <sds-selection-panel [model]="selectionPanelModel" (panelSelected)="onPanelSelected($event)"> </sds-selection-panel>
  </div>
</div>

<div class="sds-card" *ngIf="selectedPanel && selectedPanel.children">
  <div class="sds-card__body sds-card__body--accent-cool">
    <sds-sub-panel [model]="selectedPanel.children"></sds-sub-panel>
  </div>
</div>
