<h4>Side Navigation</h4>

<sds-toolbar class="tablet:grid-col-auto" #toolbar="sdsToolbar" [expanded]="true">
    <sds-accordion-next multi="false">
        <sds-accordion-item #navigationAccordion>
            <sds-accordion-item-header>
                <div class="sds-accordion__item-header-title">Select Domain</div>
                <span class="text-normal">{{ selectedCategory }}</span>
            </sds-accordion-item-header>
            <sds-side-navigation #sideNav [model]="navigationModel" (linkEvent)="onNavigateLink()"></sds-side-navigation>
        </sds-accordion-item>
        <sds-accordion-item #filtersAccordion [expanded]="true">
            <sds-accordion-item-header>Filter By</sds-accordion-item-header>
            <sds-filters [form]="form" [fields]="fields" [model]="filterModel">
            </sds-filters>
        </sds-accordion-item>
    </sds-accordion-next>
</sds-toolbar>
