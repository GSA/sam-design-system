<sds-page>
  <!-- =============== PAGE OPTIONS =============== -->
  <sds-page-options>
    <!-- =============== TOOLBAR =============== -->
    <sds-toolbar #toolbar="sdsToolbar" class="top-205 grid-col-auto">
      <sds-filters [form]="form" [fields]="fields" [model]="model"></sds-filters>
    </sds-toolbar>
    <div [sdsToolbarExpand]="toolbar" class="grid-col-auto">
    </div>
    <search-list-layout class="grid-col" [service]="searchListSampleService" [configuration]="configuration">
      <ng-template #resultContent let-item>
        <div>
          <search-result-list-sample-data [model]="item"></search-result-list-sample-data>
        </div>
      </ng-template>
    </search-list-layout>
  </sds-page-options>
</sds-page>
