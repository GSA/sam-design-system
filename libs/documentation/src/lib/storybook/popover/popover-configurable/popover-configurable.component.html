<div class="container">
  <button
    class="usa-button usa-button--base"
      [popper]="popper"
      [popperTrigger]="trigger"
      [popperPlacement]="_placement"
      [popperApplyClass]="'ngx-popover'"
      [popperPositionFixed]="true"
      [popperHideOnClickOutside]="hideOnClickOutside">
    Click to Show Popover
  </button>
</div>
