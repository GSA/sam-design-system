<div class="sds-card">
  <div class="sds-card__header sds-card__header--accent-cool">
    <sds-icon class="sds-button--circle" [icon]="['sds', 'angle-circle']" [size]="'2x'" (click)="onCancelClicked()"></sds-icon>
    <h2 class="sds-card__title ">Advanced Search</h2>
  </div>
</div>

<div>
  <sds-selection-panel #sideNav 
    [model]="selectionPanelConfig.selectionPanelModel" 
    [title]="this.selectionPanelConfig.title">
  </sds-selection-panel>

  <div class="sds-card sds-card--collapsible" [ngClass]="{'sds-card--collapsed': !filtersExpanded}">
    <div class="sds-card__header sds-card__header--action" [attr.aria-expanded]="filtersExpanded" (click)="filtersExpanded = !filtersExpanded">
      <div class="sds-card__title">{{filterPanelConfig.title ? filterPanelConfig.title : 'Filter By'}}</div>
      <div class="sds-card__action sds-card__collapse"></div>
    </div>
    <div class="sds-card__body sds-card__body--accent-cool">
      <sds-filters [options]="filterPanelConfig.options" [isHistoryEnable]="true" [form]="filterPanelConfig.form" [fields]="filterPanelConfig.fields"
      [model]="filterPanelConfig.model" (filterChange)="onFilterChange($event)">
      </sds-filters>
    </div>
  </div>
</div>

<div class="sds-card">
  <div class="sds-card__body sds-card__body--accent-cool">
    <button class="usa-button" aria-label="Apply" (click)="onApplyFilter()">Apply</button>
  </div>
</div>
