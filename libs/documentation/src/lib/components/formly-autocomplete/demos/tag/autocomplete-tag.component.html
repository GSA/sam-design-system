<h4>Autocomplete with Tag mode enabled inside formly</h4>
<p>
  <code> this.settings.isTagModeEnabled = true</code> is used to enable the tag
  mode.
</p>
<form [formGroup]="form">
  <formly-form
    [model]="model"
    [fields]="fields"
    [options]="options"
    [form]="form"
  ></formly-form>
</form>
<br />

<h4>Formly Model</h4>
<pre>{{ model | json }}</pre>
