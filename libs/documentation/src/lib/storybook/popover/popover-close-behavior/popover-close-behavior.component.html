<div class="padding-4">
  <button
    class="usa-button usa-button--base"
    [sdsPopoverTitle]="'autoClose=false'"
    [sdsPopover]="'Click button to close'"
    [autoClose]="false"
  >
    Close By Button
  </button>
  <button
    class="usa-button usa-button--base"
    [sdsPopoverTitle]="'autoClose=\'inside\''"
    [sdsPopover]="'Click popover to close'"
    [autoClose]="'inside'"
  >
    Close By Popover
  </button>
  <button
    class="usa-button usa-button--base"
    [sdsPopoverTitle]="'autoClose=\'outside\''"
    [sdsPopover]="'Click anything other than popover to close'"
    [autoClose]="'outside'"
  >
    Close Almost Anywhere
  </button>
  <button
    class="usa-button usa-button--base"
    [sdsPopoverTitle]="'autoClose=true'"
    [sdsPopover]="'Click anything to close'"
    [autoClose]="true"
  >
    Close Anywhere
  </button>
</div>
