<!-- Actions Menu Trigger: Desktop -->
<span class="display-none desktop:display-inline-block">
  <button
    class="sds-button sds-button--labeled-icon actions-button"
    [sdsMenuTriggerFor]="menu"
  >
    Actions
    <usa-icon [icon]="'three-dots-vertical'" [size]="'lg'" class="ellipsis-icon"></usa-icon>
  </button>
</span>

<!-- Actions Menu Trigger: Tablet -->
<span class="desktop:display-none ">
  <span class="display-none tablet-lg:display-inline-block">
    <button
      class="sds-button sds-button--circular actions-button"
      [sdsMenuTriggerFor]="menu"
    >
      <usa-icon [icon]="'three-dots-vertical'" [size]="'lg'" class="ellipsis-icon"></usa-icon>
      <span class="usa-sr-only">Toggle Actions Menu</span>
    </button>
  </span>
</span>

<!-- Actions Menu Trigger: Mobile -->
<span class="tablet-lg:display-none">
  <button
  class="sds-button sds-button--circular actions-button margin-top-05 tablet:margin-top-0"
    [sdsMenuTriggerFor]="menu"
  >
  <usa-icon [icon]="'three-dots-vertical'" [size]="'lg'" class="ellipsis-icon"></usa-icon>
  <span class="usa-sr-only">Toggle Actions Menu</span>
  </button>
</span>

<!-- Menu content -->
<sds-menu #menu="sdsMenu" xPosition="before" overlapTrigger="true">
  <!-- Menu header (optional) -->
  <sds-menu-header>Actions</sds-menu-header>
  <!-- Menu items -->
  <button
    *ngFor="let button of model.actions"
    (click)="clicks.emit(button.id)"
    sds-menu-item
  >
    {{ button.text }}
  </button>
</sds-menu>
