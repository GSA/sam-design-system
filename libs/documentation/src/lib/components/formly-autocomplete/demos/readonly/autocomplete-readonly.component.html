<h4>Autocomplete with input readonly enabled inside formly</h4>
<p>
  <code> this.settings.inputReadOnly = true</code> to enable input readonly and
  work as select
</p>
<form [formGroup]="form">
  <formly-form
    [model]="model"
    [fields]="fields"
    [options]="options"
    [form]="form"
  ></formly-form>
</form>
<br />

<h4>Formly Model</h4>
<pre>{{ model | json }}</pre>
