<p>
  The color of a given icon can be changed by applying one of the color tokens
  to the icon itself or to an ancestor.
</p>
<p>
  For example: <code>class="text-base"</code>
</p>
<div>
  <i-uswds class="text-base" [icon]="'alarm'" [size]="'2x'"></i-uswds>
  <i-uswds class="text-primary" [icon]="'alarm'" [size]="'2x'"></i-uswds>
  <i-uswds class="text-secondary" [icon]="'alarm'" [size]="'2x'"></i-uswds>
  <i-uswds class="text-accent-warm" [icon]="'alarm'" [size]="'2x'"></i-uswds>
  <i-uswds class="text-accent-cool" [icon]="'alarm'" [size]="'2x'"></i-uswds>
</div>
