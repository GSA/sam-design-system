<p>
  Icons can be rotated at 90 degree increments. If no rotation value is provided,
  icons will not be rotated by default.
</p>
<p>
  For example: <code>[rotate]="270"</code>
</p>
<div style="display: flex; align-items: flex-end;">
  <div class="icon-wrapper">
    <sds-icon [icon]="['bs', 'alarm']" [size]="'2x'"></sds-icon>
    <p>0</p>
  </div>
  <div class="icon-wrapper">
    <sds-icon [icon]="['bs', 'alarm']" [size]="'2x'" [rotate]="90"></sds-icon>
    <p>90</p>
  </div>
  <div class="icon-wrapper">
    <sds-icon [icon]="['bs', 'alarm']" [size]="'2x'" [rotate]="180"></sds-icon>
    <p>180</p>
  </div>
  <div class="icon-wrapper">
    <sds-icon [icon]="['bs', 'alarm']" [size]="'2x'" [rotate]="270"></sds-icon>
    <p>270</p>
  </div>
</div>
