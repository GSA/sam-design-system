<div class="scroll-container">
  <div class="wide-container">
    <sds-subheader>
      <!-- =============== BACK BUTTON =============== -->
      <button class="sds-button sds-button--circular sds-navbar__back-button">
        <sds-icon [icon]="['bs', 'chevron-left']"></sds-icon>
        <span class="usa-sr-only">Go Back</span>
      </button>

      <!-- =============== TITLE =============== -->
      <span class="sds-navbar__title">
        Contract Opportunities
      </span>

      <!-- =============== SEARCH =============== -->
      <sds-search
        parentSelector=".grid-row"
        placeholder="Entity an entity ID, name, or keyword"
        inputClass="width-card-lg widescreen:width-mobile display-none desktop-lg:display-inline-block"
      >
      </sds-search>

      <!-- =============== BUTTON GROUP =============== -->
      <ng-container subheader-buttons-container>
        <button class="usa-button usa-button--secondary grid-col-6">Button</button>
        <button class="usa-button grid-col-6">Button</button>
      </ng-container>

      <!-- =============== ACTIONS BUTTONS =============== -->
      <sds-subheader-actions
        [model]="subheader"
        (clicks)="onActionMenuItem($event)"
      ></sds-subheader-actions>

    </sds-subheader>
  </div>
</div>
