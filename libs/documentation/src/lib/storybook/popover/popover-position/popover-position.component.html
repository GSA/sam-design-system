<div class="container">
  <div>
    <button
      class="usa-button usa-button--base"
      popper="Popover on the left"
      [popperTrigger]="click"
      [popperPlacement]="getPlacement('left')"
      [popperApplyClass]="'ngx-popover'"
      [popperPositionFixed]="true"
    >
      Popover on left
    </button>
  </div>
  <div>
    <button
      class="usa-button usa-button--base"
      popper="Popover on the top"
      [popperTrigger]="click"
      [popperPlacement]="getPlacement('top')"
      [popperApplyClass]="'ngx-popover'"
      [popperPositionFixed]="true"
    >
      Popover on top
    </button>
  </div>
  <div>
    <button
      class="usa-button usa-button--base"
      popper="Popover on the bottom"
      [popperTrigger]="click"
      [popperPlacement]="getPlacement('bottom')"
      [popperApplyClass]="'ngx-popover'"
      [popperPositionFixed]="true"
    >
      Popover on bottom
    </button>
  </div>
  <div>
    <button
      class="usa-button usa-button--base"
      popper="Popover on the right"
      [popperTrigger]="click"
      [popperPlacement]="getPlacement('right')"
      [popperApplyClass]="'ngx-popover'"
      [popperPositionFixed]="true"
    >
      Popover on right
    </button>
  </div>
</div>
