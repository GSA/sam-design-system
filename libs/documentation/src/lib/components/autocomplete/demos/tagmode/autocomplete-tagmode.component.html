<div class="margin-bottom-4">
  <h4 id="autoOptional3Label">Autocomplete with tag mode enable</h4>
  <p><code> this.tagmodeSettings.isTagModeEnabled = true</code> is used to enable the tag mode.</p>
  <sds-autocomplete
    [service]="service"
    (ngModelChange)="changes($event)"
    [(ngModel)]="tagmodeModel"
    [configuration]="tagmodeSettings"
  ></sds-autocomplete>
  <pre> {{ tagmodeModel | json }}</pre>
</div>
