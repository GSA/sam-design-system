
<ul class="usa-sidenav usa-sidenav--styled">
  <li *ngFor="let panelItem of model.navigationLinks">
    <ng-container [ngTemplateOutlet]="subPanelTemplate" [ngTemplateOutletContext]="{$implicit:panelItem}">
    </ng-container>
  </li>
</ul>

<ng-template #subPanelTemplate let-panelItem>
  <a href="javascript:void(0);" class="usa-sidenav__item" (click)="onPanelItemClick(panelItem)" [ngClass]="{'usa-current': currentSelection && panelItem.id === currentSelection.id}">{{panelItem.text}}</a>
  <ul *ngIf="panelItem.children" class="usa-sidenav__sublist">
    <li *ngFor="let panelItem of panelItem.children">
      <ng-container [ngTemplateOutlet]="subPanelTemplate" [ngTemplateOutletContext]="{$implicit:panelItem}">
      </ng-container>
    </li>
  </ul>
</ng-template>
