<div class="scroll-container">
  <div class="wide-container">
    <sds-subheader>
      <!-- =============== BACK BUTTON =============== -->
      <button class="sds-button sds-button--circular">
        <sds-icon [icon]="['bs', 'chevron-left']"></sds-icon>
      </button>

      <!-- =============== TITLE =============== -->
      <span class="sds-navbar__title">
        Contract Opportunities
      </span>

      <!-- =============== PRIMARY/SECONDARY BUTTONS =============== -->
      <ng-container subheader-buttons-container>
        <!-- <button class="usa-button usa-button--secondary tablet:flex-auto flex-fill">Button</button> -->
        <!-- <button class="usa-button usa-button--secondary">Button</button> -->
      </ng-container>

      <!-- =============== SEARCH =============== -->
      <sds-search
        (term)="log($event)"
        parentSelector=".grid-row"
        placeholder="Entity an entity ID, name, or keyword"
        inputClass="width-card-lg widescreen:width-mobile display-none desktop-lg:display-inline-block"
      >
      </sds-search>

      <!-- =============== ACTIONS BUTTONS =============== -->
      <sds-subheader-actions
        [model]="subheader"
        (clicks)="onActionMenuItem($event)"
      ></sds-subheader-actions>

      <!-- =============== DRAWER CONTENT =============== -->
    </sds-subheader>
  </div>
</div>
