<div *ngIf="!isCompactView">
  <ng-container *ngTemplateOutlet="template"></ng-container>
</div>

<div *ngIf="isCompactView">
  <button class="usa-button usa-button--accent-cool usa-button--hover text-secondary-dar" id="compactViewButton"
    (click)="onCompactViewButtonClicked()" [attr.aria-label]="compactButtonText">
    {{compactButtonText}}
  </button>
</div>
