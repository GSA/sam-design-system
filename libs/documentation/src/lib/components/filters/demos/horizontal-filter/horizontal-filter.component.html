<div class="sds-card--shadowed sds-card--bordered margin-bottom-2 bg-base-lighter padding-2">
  <h4 class="sds-card__title display-block margin-bottom-2">Horizontal Filters</h4>
  <div class="sds-card__content">
    <sds-filters
      [advancedFilters]="true"
      [fields]="fields"
      [model]="{}"
      [horizontal]="true"
      (filterChange)="onFilterChange($event)"
    >
      <sds-search
        [searchSettings]="{ isSuffixSearchIcon: true, placeholder: 'Keyword', ariaLabel: 'Keyword Search' }"
        [(ngModel)]="searchModel"
        (ngModelChange)="onSearchModelChange($event)"
      >
      </sds-search>
    </sds-filters>
  </div>
</div>
