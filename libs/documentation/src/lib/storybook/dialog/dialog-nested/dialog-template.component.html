<p sds-dialog-title>Add Entity</p>
<div sds-dialog-content class="content">
  <label class="usa-label" for="name">Name</label>
  <input class="usa-input" type="text" id="name" />

  <label class="usa-label" for="address">Address</label>
  <input class="usa-input" type="text" id="address" />
</div>
<div sds-dialog-actions>
  <button class="usa-button usa-button--base" (click)="openDialog()">Add Owner</button>
  <button class="usa-button usa-button--primary" sds-dialog-close>Submit</button>
</div>
