<sds-page class="condensed">
  <sds-search-result-list [model]="items">
    <ng-template #resultContent let-item>
      <ul class="usa-list usa-list--unstyled">
        <li>
          ID {{item.id}} - {{item.title}}
        </li>
      </ul>
    </ng-template>
  </sds-search-result-list>

  <hr class="margin-top-4" />
  <p>Apply different items to the example: </p>
  <button (click)="items=itemsDefault" class="usa-button usa-button--base" [ngClass]="{'usa-button--active' : items === itemsDefault}">5 Item List</button>
  <button (click)="items=null" class="usa-button usa-button--base" [ngClass]="{'usa-button--active' : items === null}">Empty List</button>
</sds-page>
