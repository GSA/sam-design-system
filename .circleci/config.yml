# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    working_directory: ~/project/sam-design-system
    docker:
      - image: circleci/node:10.14.0-browsers
    steps:
      - checkout
      - run: npm install
      - run: npm run --max-old-space-size=8192 test:components
      - run: npm run --max-old-space-size=8192 test:material-extensions
      - run: npm run --max-old-space-size=8192 test:sam-formly
      - run: npm run --max-old-space-size=8192 test:layouts
      - store_artifacts:
          path: coverage
          destination: code-coverage
