<h4>Side Navigation</h4>
<sds-toolbar class="grid-col-12 tablet:grid-col-auto" #toolbar="sdsToolbar" [expanded]="true">
  <sds-accordion-next class="sds-accordion--sidenav" multi="false">
    <sds-accordion-item #navigationAccordion [expanded]="false">
      <sds-accordion-title>
        <div class="sds-accordion__item-header-title">Select Domain</div>
        <span class="text-normal">{{ selectedCategory }}</span>
      </sds-accordion-title>
      <sds-accordion-content>
        <sds-side-navigation #sideNav [model]="navigationModel" (linkEvent)="onNavigateLink()"></sds-side-navigation>
      </sds-accordion-content>
    </sds-accordion-item>
    <sds-accordion-item #filtersAccordion [expanded]="true">
      <sds-accordion-title>Filter By</sds-accordion-title>
      <sds-accordion-content>
        <sds-filters [options]="options" [advancedFilters]="true" [sortMoreFilterBy]="'label'" [isHistoryEnable]="false"
          [form]="form" [fields]="fields" [model]="filterModel" (filterChange)="filterChange$.next($event)">
        </sds-filters>
      </sds-accordion-content>
    </sds-accordion-item>
  </sds-accordion-next>
</sds-toolbar>
