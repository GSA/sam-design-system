<h3>Passing Data</h3>

<div class="margin-bottom-105">
  <input class="usa-input" aria-label="Name" [(ngModel)]="name" placeholder="What's your name?" />

  <button class="usa-button usa-button--base margin-top-2" (click)="openDialog()">
    Pick one
  </button>
</div>
<div *ngIf="animal">
  Saved as: <i>{{ animal }}</i>
</div>
