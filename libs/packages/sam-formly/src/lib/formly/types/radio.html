<form
  class="usa-radio"
  [id]="id"
  [attr.aria-label]="to.ariaLabel? to.ariaLabel : to.label"
  [attr.aria-describedby]="to.description ? id + '_description' : undefined"
  [ngClass]="{'horizontal': to.horizontal, 'grid-row': to.horizontal}"
>
  <div *ngIf="to.options">
    <ng-container
      *ngFor="
  let option of to.options | formlySelectOptions: field | async;
  let i = index"
      [ngTemplateOutlet]="(to.template ? to.template : defaultTemplate)"
      [ngTemplateOutletContext]="{
    $implicit: option,
    i: i,
    to:to,
    field: field,
    id: id,
    showError: showError,
    formControl: formControl
  }"
    >
    </ng-container>
  </div>

  <div *ngIf="to.groupOptions">
    <fieldset class="usa-fieldset">
      <ng-container class="grid-row" *ngFor="let option of (to.groupOptions | keyvalue); let i = index">
        <div>
          <legend>
            <span class="text-bold display-block margin-top-1 margin-bottom-05">{{option.key}}</span>
          </legend>

          <ng-container
            class="grid-row"
            *ngFor="let opt of option.value | formlySelectOptions: field | async; let j = index"
          >
            <div class="grid-row" [ngClass]="{'horizontal-option': to.horizontal}">
              <div>
                <input
                  class="usa-radio__input"
                  [ngClass]="{'usa-radio__input--tile': to.tile, 'usa-input--error': !showError}"
                  [formlyAttributes]="field"
                  [id]="id + '_' + i+ '_'+ j"
                  type="radio"
                  [name]="option.key"
                  checked="checked"
                  [formControl]="formControl"
                  [value]="opt.value"
                />

                <label
                  class="usa-radio__label"
                  [ngClass]="{
              'margin-top-0': j==0 ,
'{{to.optionsClass}}': to.optionsClass}"
                  [for]="id + '_' + i+ '_'+ j"
                >
                  <span [innerHtml]="opt.label"></span>
                  <ng-container *ngIf="option.value[j].description && option.value[j].description.length">
                    <div class="usa-checkbox__label-description">
                      <span
                        class="display-block"
                        *ngFor="let description of option.value[j].description"
                        [innerHtml]="description"
                      ></span>
                    </div>
                  </ng-container>
                </label>
              </div>

              <div class="margin-left-1" *ngIf="option.value[j].tooltipText">
                <popper-content #tooltipContent>
                  <p [ngClass]="option.value[j].tooltipClass" [innerHTML]="option.value[j].tooltipText"></p>
                </popper-content>
                <usa-icon
                  [popper]="tooltipContent"
                  [popperTrigger]="hover"
                  [popperPlacement]="getPosition(option.value[j].tooltipPosition)"
                  [popperPositionFixed]="true"
                  [size]="'lg'"
                  [icon]="'info-circle'"
                ></usa-icon>
              </div>
            </div>
          </ng-container>
        </div>
      </ng-container>
    </fieldset>
  </div>
</form>

<ng-template let-option let-i="i" let-to="to" #defaultTemplate>
  <div class="grid-row" [ngClass]="{'horizontal-option': to.horizontal ,'margin-top-1': to.description && i==0 }">
    <div>
      <input
        class="usa-radio__input"
        [ngClass]="{'usa-radio__input--tile': to.tile, 'usa-input--error': !showError}"
        [formlyAttributes]="field"
        [id]="id + '_' + i"
        type="radio"
        [name]="id"
        checked="checked"
        [formControl]="formControl"
        [value]="option.value"
      />

      <label
        class="usa-radio__label"
        [ngClass]="{
              'margin-top-0': i==0 ,
'{{to.optionsClass}}': to.optionsClass}"
        [for]="id + '_' + i"
      >
        <span [innerHtml]="option.label"></span>
        <ng-container *ngIf="to.options[i].description && to.options[i].description.length">
          <div class="usa-checkbox__label-description">
            <span
              class="display-block"
              *ngFor="let description of to.options[i].description"
              [innerHtml]="description"
            ></span>
          </div>
        </ng-container>
      </label>
    </div>

    <div class="margin-left-1" *ngIf="to.options[i].tooltipText">
      <popper-content #tooltipContent>
        <p [ngClass]="to.options[i].tooltipClass" [innerHTML]="to.options[i].tooltipText"></p>
      </popper-content>
      <usa-icon
        [popper]="tooltipContent"
        [popperTrigger]="hover"
        [popperPlacement]="getPosition(option.value[i].tooltipPosition)"
        [popperPositionFixed]="true"
        [size]="'lg'"
        [icon]="'info-circle'"
      ></usa-icon>
    </div>
  </div>
</ng-template>
