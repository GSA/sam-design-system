<button *ngIf="!enablePopover" type="button" (click)="openDialog()" class="usa-button usa-button--unstyled">
  More Filters
  <usa-icon [icon]="'filter'" class="icon-filter" [size]="'sm'"></usa-icon>
</button>

<div
  *ngIf="enablePopover"
  [popper]="popoverContent"
  [popperTrigger]="click"
  [popperPlacement]="getPosition('bottom')"
  [popperPositionFixed]="true"
  [popperHideOnClickOutside]="true"
  tabindex="0"
  aria-label="More Filters"
>
  More Filters
  <usa-icon [icon]="'chevron-down'" [size]="'sm'"></usa-icon>
  <popper-content #popoverContent>
    <p class="padding-2 text-left minw-card-lg">
      <formly-form [fields]="popoverContent" (modelChange)="updateSelectedFields($event)"></formly-form>
    </p>
  </popper-content>
</div>
