<div>
  <form class="usa-form">
    <fieldset class="usa-fieldset">
      <legend class="usa-legend usa-legend">Weigh Sub-Steps Equally?</legend>
      <div class="usa-radio">
        <input
          class="usa-radio__input"
          id="weight-yes"
          type="radio"
          name="equal-weight"
          value="yes"
          [formControl]="weighEqually"
        />
        <label class="usa-radio__label" for="weight-yes">Yes</label>
      </div>
      <div class="usa-radio">
        <input
          class="usa-radio__input"
          id="weight-no"
          type="radio"
          name="equal-weight"
          value="no"
          [formControl]="weighEqually"
        />
        <label class="usa-radio__label" for="weight-no">No</label>
      </div>
    </fieldset>
  </form>
</div>
<div class="display-flex flex-justify-center">
  <optional-steps-custom-stepper-demo [model]="model" [stepValidityMap]="stepValidityMap" (saveData)="onSaveData($event)" [weighSubStepsEqually]="weighEqually.value === 'yes'">
    <sds-step id="optionalStepsStepOne" text="Entity Title" [fieldConfig]="stepOne">
      <sds-step id="optionalStepsStepOnePointTwoFive" text="Entity Title - Quarter" [fieldConfig]="stepOnePointTwoFive"></sds-step>
      <sds-step id="optionalStepsStepOnePointFive" text="Entity Title - Half" [fieldConfig]="stepOnePointFive"></sds-step>
      <sds-step id="optionalStepsStepOnePointSevenFive" text="Entity Title - Three Quarter" [fieldConfig]="stepOnePointSevenFive"></sds-step>
    </sds-step>
    <sds-step id="optionalStepsStepTwo" text="Purpose of Registration" [fieldConfig]="stepTwo"></sds-step>
    <sds-step id="optionalStepsStepThree" text="Taxpayer Details" [fieldConfig]="stepThree"></sds-step>
  </optional-steps-custom-stepper-demo>
</div>
