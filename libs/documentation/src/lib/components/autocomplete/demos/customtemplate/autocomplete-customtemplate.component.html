<div class="margin-bottom-4">
  <h4 id="autoOptional4Label">Autocomplete with custom template</h4>
  <p><code> [suggestionTemplate]="temp" </code> is used to pass the custom template.</p>
  <sds-autocomplete
    [service]="service"
    (ngModelChange)="changes($event)"
    [(ngModel)]="customTemplateModel"
    [configuration]="customTemplateSettings"
    [suggestionTemplate]="temp"
    [selectedItemTemplate]="temp"
  >
  </sds-autocomplete>
</div>

<pre>{{ customTemplateModel | json }}</pre>

<ng-template #temp let-item>
  <div class="usa-checkbox">
    <input
      class="usa-checkbox__input"
      type="checkbox"
      checked="checked"
    />
    <label class="usa-checkbox__label" [for]="item['name']">
      <span [innerHTML]="'Template' + item['name'] + ': ' + item['subtext']"></span>
    </label>
  </div>
</ng-template>
